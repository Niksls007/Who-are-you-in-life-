  // Функция перемешивания массива (Fisher-Yates)
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Генерация вопросов на странице
  function renderQuestions() {
    const form = document.getElementById('quizForm');
    const letters = ['A', 'B', 'C', 'D'];

    questionsData.forEach((question, index) => {
      // Создать контейнер вопроса
      const qDiv = document.createElement('div');
      qDiv.className = 'question';

      // Заголовок
      const h2 = document.createElement('h2');
      h2.textContent = `${index + 1}. ${question.text}`;
      qDiv.appendChild(h2);

      // Контейнер для вариантов
      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      // Перемешать варианты
      const shuffledOptions = shuffle(question.options.slice());

      // Создать каждый вариант
      shuffledOptions.forEach((opt, optIndex) => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `q${index + 1}`;
        input.value = opt.gen;
        label.appendChild(input);
        const letter = letters[optIndex];
        const textNode = document.createTextNode(` ${letter}. ${opt.text}`);
        label.appendChild(textNode);
        optionsDiv.appendChild(label);
      });

      qDiv.appendChild(optionsDiv);
      form.appendChild(qDiv);
    });
  }

  // Вызываем генерацию при загрузке
  document.addEventListener('DOMContentLoaded', renderQuestions);

  // Обработчик кнопки завершения
  document.getElementById('finishButton').addEventListener('click', function() {
    const form = document.getElementById('quizForm');
    const totalQuestions = questionsData.length;
    const counts = { boomer: 0, genX: 0, millennial: 0, genZ: 0 };

    // Проверяем, что на каждый вопрос есть ответ
    for (let i = 1; i <= totalQuestions; i++) {
      const selected = form.querySelector(`input[name="q${i}"]:checked`);
      if (!selected) {
        alert('Пожалуйста, ответьте на все вопросы. Вопрос ' + i + ' ещё не выбран.');
        return;
      }
      counts[selected.value]++;
    }

    // Определяем доминирующее поколение
    let dominant = 'boomer';
    for (const key in counts) {
      if (counts[key] > counts[dominant]) {
        dominant = key;
      }
    }

    // Текст результата
    let resultMessage = '';
    switch (dominant) {
      case 'boomer':
        resultMessage = '<strong>Бумер</strong>. Вы склонны ценить стабильность, уважение к старшим и готовы вкладывать много сил в работу. Вы ориентированы на долгосрочные отношения с работодателем и традиционные формы взаимодействия.';
        break;
      case 'genX':
        resultMessage = '<strong>Поколение X</strong>. Вы независимы, цените свободу действий и баланс между работой и личной жизнью. Технологии — ваш инструмент, а не цель, и вы спокойно совмещаете традиционный и современный подход.';
        break;
      case 'millennial':
        resultMessage = '<strong>Миллениал</strong>. Вам важно, чтобы работа имела смысл; вы цените коллаборацию, разнообразие и гибкость. Вы активны в социальных сетях и стремитесь к постоянному развитию.';
        break;
      case 'genZ':
        resultMessage = '<strong>Зумер</strong> (поколение Z). Вы — цифровой абориген, для вас важны личные ценности, ментальное здоровье и свобода. Вы быстро адаптируетесь, активно участвуете в общественных проектах и строите идентичность через сообщества по интересам.';
        break;
      default:
        resultMessage = 'Не удалось определить поколение. Попробуйте пройти тест ещё раз.';
    }

    // Отобразить результат
    const resultSection = document.getElementById('resultSection');
    document.getElementById('resultText').innerHTML = resultMessage;
    resultSection.style.display = 'block';
    resultSection.scrollIntoView({ behavior: 'smooth' });
  });
</script>
